<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <mat-header-cell  *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.nombre}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <mat-header-cell  *matHeaderCellDef>Apellido</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.apellido}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="direccion">
    <mat-header-cell  *matHeaderCellDef>Direccion</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.direccion}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ciudad">
    <mat-header-cell  *matHeaderCellDef>Ciudad</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.ciudad}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ci">
    <mat-header-cell  *matHeaderCellDef>Ci</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.ci}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="codigoPostal">
    <mat-header-cell  *matHeaderCellDef>Codigo Postal</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.codigoPostal}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="movilContacto">
    <mat-header-cell  *matHeaderCellDef>Movil de contacto</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.movilContacto}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="pais">
    <mat-header-cell  *matHeaderCellDef>Pais</mat-header-cell>
    <mat-cell *matCellDef="let element">  {{element.pais}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="enlace">
    <mat-header-cell  *matHeaderCellDef>Enlaces</mat-header-cell>
    <mat-cell *matCellDef="let element"> <button mat-button (click) = "ver(element._id)">editar</button></mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
