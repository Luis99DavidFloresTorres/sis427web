
<div>
  <mat-form-field appearance="standard">
    <mat-label>Lavadero</mat-label>
    <mat-select [formControl]="lavaderoPosicionControl" (selectionChange)="encontrar($any($event).value)" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let posicion of lavaderoPosicion" [value]="posicion">
      {{posicion}}
    </mat-option>
    </mat-select>
    <mat-error *ngIf="lavaderoPosicionControl.hasError('required')">Cantidad de cuartos</mat-error>
    <mat-hint>Indique la cantidad de cuartos</mat-hint>
  </mat-form-field>
</div>
